<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OryggiAI - Register New Tenant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border-color: #2d3748;
            --success: #48bb78;
            --error: #fc8181;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 480px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
        }

        .logo-text h1 {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
        }

        .logo-text span {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .register-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .register-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert-error {
            background: rgba(252, 129, 129, 0.1);
            border: 1px solid rgba(252, 129, 129, 0.3);
            color: var(--error);
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: var(--success);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .terms {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 1rem;
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border-color);
            transition: all 0.3s;
        }

        .step.active {
            background: var(--primary);
            width: 24px;
            border-radius: 5px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo-container">
                <img src="../assets/oryggi-logo.svg" alt="Oryggi Logo" style="height: 48px; width: auto;">
            </div>
            <p class="register-subtitle">Create your organization account</p>
        </div>

        <div class="register-card">
            <div class="step-indicator">
                <div class="step active"></div>
                <div class="step"></div>
            </div>

            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="tenantName">Organization Name *</label>
                    <input type="text" id="tenantName" name="tenant_name" class="form-input"
                        placeholder="Acme Corporation" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Your Full Name *</label>
                        <input type="text" id="fullName" name="full_name" class="form-input" placeholder="John Doe"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address *</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="john@acme.com"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Password *</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Min 8 characters" required minlength="8">
                        <p class="form-hint">Must be at least 8 characters</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirm_password" class="form-input"
                            placeholder="Confirm password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span class="btn-content">
                        <span class="loading-spinner" id="spinner"></span>
                        <span id="btnText">Create Account</span>
                    </span>
                </button>

                <p class="terms">
                    By creating an account, you agree to our
                    <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <p class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Helper function to extract error message from various API response formats
        function extractErrorMessage(detail, fallback = 'Registration failed') {
            if (!detail) return fallback;
            if (typeof detail === 'string') return detail;
            if (Array.isArray(detail)) {
                // FastAPI validation errors are arrays of objects with 'loc' and 'msg' properties
                return detail.map(err => {
                    const field = err.loc ? err.loc[err.loc.length - 1] : '';
                    const msg = err.msg || err.message || 'Invalid value';
                    return field ? `${field}: ${msg}` : msg;
                }).join(', ');
            }
            if (typeof detail === 'object') {
                return detail.msg || detail.message || detail.detail || JSON.stringify(detail);
            }
            return String(detail);
        }

        // Check if already logged in
        const token = localStorage.getItem('access_token');
        if (token) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const tenantName = document.getElementById('tenantName').value;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const registerBtn = document.getElementById('registerBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Reset alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorAlert.textContent = 'Passwords do not match';
                errorAlert.style.display = 'block';
                return;
            }

            // Show loading
            spinner.style.display = 'block';
            btnText.textContent = 'Creating account...';
            registerBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tenant_name: tenantName,
                        email: email,
                        password: password,
                        full_name: fullName
                    })
                });

                const data = await response.json();

                if (response.ok || response.status === 201) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('tenant_id', data.tenant_id);
                    localStorage.setItem('email', email);
                    localStorage.setItem('full_name', fullName);
                    localStorage.setItem('role', 'owner');

                    // Show success
                    successAlert.textContent = 'Account created successfully! Redirecting to dashboard...';
                    successAlert.style.display = 'block';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(extractErrorMessage(data.detail));
                }
            } catch (error) {
                errorAlert.textContent = error.message || 'An error occurred. Please try again.';
                errorAlert.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
                btnText.textContent = 'Create Account';
                registerBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
